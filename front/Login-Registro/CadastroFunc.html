<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3GO - Cadastro Funcionario</title>
</head>
<body class="allOfCode">
    <div class="containIncrement" ></div> 
        <div class="containPrincipal">
            <h1>Cadastrar Funcionario</h1>
            <div class="inputContainer">
                <span>Nome:</span>
                <input id="inputNomeFunc" type="text" placeholder="Nome do Funcionario" maxlength="45">
                <span>E-mail:</span>
                <input id="inputEmailFunc" type="text" placeholder="E-mail do Funcionario" maxlength="90">
                <span id="spanEmail"></span>
                <span>Senha</span>
                <input id="inputSenhaFunc" type="password" placeholder="Senha" maxlength="45">
                <span id="spanSenha"></span>
                <span>Confirmar Senha</span>
                <input id="inputConfirmFunc" type="password" placeholder="Confirmar Senha" maxlength="45">
                <span id="spanConfirmarSenha"></span>
            </div>
            <div class="btnContainer">
                <button class="btn" onclick="cadastrarfunc()">Cadastrar Funcionario</button><br>
                <a href="./CadastroEmp.html">
                    <button class="btn">Ir Para Empresa</button>
                </a>
            </div>
            <spans id="spanRealizado"></span>
        </div>
</body> 
</html>
<script src="script.js">
</script>
