<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="allOfCode">
    <div class="containIncrement" ></div> 
        <div class="containPrincipal">
            <h1>Cadastrar Funcionario</h1>
            <div class="inputContainer">
                <span>Nome:</span>
                <input id="inputNomeFunc" type="text" placeholder="Nome do Funcionario">
                <span>E-mail:</span>
                <input id="inputEmailFunc" type="text" placeholder="E-mail do Funcionario">
                <span id="spanEmail"></span>
                <span>Senha</span>
                <input id="inputSenhaFunc" type="password" placeholder="Senha">
                <span id="spanSenha"></span>
                <span>Confirmar Senha</span>
                <input id="inputConfirmFunc" type="password" placeholder="Confirmar Senha">
                <span id="spanConfirmarSenha"></span>
            </div>
            <button class="btn" onclick="cadastrarfunc()">Cadastrar</button><br>
            <span id="spanRealizado"></span>
        </div>
</body> 
</html>
