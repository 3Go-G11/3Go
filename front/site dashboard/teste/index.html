<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/highcharts-more.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="principal">
        <nav class="lateral">
            
        </nav>
        
        <div class="content">
            <div class="alignKPI">
                <div class="kpi temp">
                        <canvas id="myChart"></canvas>
                </div>
                <div class="kpi temp"></div>
                <div class="kpi umid"></div>
                <div class="attAlign">
                    <div class="att one"></div>
                    <div class="att two"></div>
                </div>
            </div>
            <div class="subContent">
                <div class="alignChart">
                    <div class="chart temp"></div>
                <div class="chart umid"></div>
            </div>
            <div class="inspectAlign">
            <div class="feedback"></div>
            <div class="buttonAnalise"></div>
            </div>
        </div>
        <div class="alignDailyChart">
            <div class="chartArea">
                <div style="width: 50%;" id="myChart"></div>
            </div>
        </div>
        <div class="alignDailyChart">
            <div id="teste" class="doubleChart">
                <canvas id="myChart"></canvas>
            </div>
            <div id="teste2" class="doubleChart">
                <canvas id="myChart2"></canvas>
            </div>
        </div>

        </div>
    </div>
    
</body>
</html>

<script>
     var chart;
        chart = Highcharts.chart('teste', {
            chart: {
                type: 'gauge',
                plotBackgroundColor: null,
                plotBackgroundImage: null,
                plotBorderWidth: 0,
                plotShadow: false,
                height: '70%'
            },
            accessibility: {
                enable: false
            },

            title: {
                text: 'Temperatura'
            },

            pane: {
                startAngle: -90,
                endAngle: 90,
                background: null,
                center: ['50%', '75%'],
                size: '90%'
            },

            // the value axis
            yAxis: {
                min: 0,
                max: 28,
                tickPixelInterval: 72,
                tickPosition: 'inside',
                tickColor: Highcharts.defaultOptions.chart.backgroundColor || '#FFFFFF',
                tickLength: 20,
                tickWidth: 2,
                minorTickInterval: null,
                labels: {
                    distance: 20,
                    style: {
                        fontSize: '14px'
                    }
                },
                lineWidth: 0,
                plotBands: [{
                    from: 0,
                    to: 5,
                    color: '#FF0000', 
                    thickness: 20
                },{
                    from: 5,
                    to: 10,
                    color: '#FFFF00', 
                    thickness: 20
                },
                {
                    from: 10,
                    to: 18,
                    color: '#00FF00', 
                    thickness: 20
                },
                {
                    from: 18,
                    to: 23,
                    color: '#FFFF00', 
                    thickness: 20
                }, {
                    from: 23,
                    to: 28,
                    color: '#FF0000', 
                    thickness: 20
                }]
            },

            series: [{
                name: 'Temperatura',
                data: [0],
                tooltip: {
                    valueSuffix: '°C'
                },
                dataLabels: {
                    format: 'Temperatura °C',
                    borderWidth: 0,
                    color: (
                        Highcharts.defaultOptions.title &&
                        Highcharts.defaultOptions.title.style &&
                        Highcharts.defaultOptions.title.style.color
                    ) || '#333333',
                    style: {
                        fontSize: '16px'
                    }
                },
                dial: {
                    radius: '80%',
                    backgroundColor: 'gray',
                    baseWidth: 12,
                    baseLength: '0%',
                    rearLength: '0%'
                },
                pivot: {
                    backgroundColor: 'gray',
                    radius: 6
                }

            }]

        });

        // Add some life
        setInterval(() => {
            const chart = Highcharts.charts[0];
            if (chart && !chart.renderer.forExport) {
                const point = chart.series[0].points[0],
                    inc = Math.round((Math.random() - 0.5) * 28);

                let newVal = point.y + inc;
                if (newVal < 0 || newVal > 28) {
                    newVal = point.y - inc;
                }

                point.update(newVal);
            }

        }, 3000);

        
        var chart2;
        chart2 = Highcharts.chart('teste2', {
            chart: {
                type: 'gauge',
                plotBackgroundColor: null,
                plotBackgroundImage: null,
                plotBorderWidth: 0,
                plotShadow: false,
                height: '70%'
            },
            accessibility: {
                enable: false
            },

            title: {
                text: 'Umidade'
            },

            pane: {
                startAngle: -90,
                endAngle: 90,
                background: null,
                center: ['50%', '75%'],
                size: '90%'
            },

            // the value axis
            yAxis: {
                min: 50,
                max: 80,
                tickPixelInterval: 72,
                tickPosition: 'inside',
                tickColor: Highcharts.defaultOptions.chart.backgroundColor || '#FFFFFF',
                tickLength: 20,
                tickWidth: 2,
                minorTickInterval: null,
                labels: {
                    distance: 20,
                    style: {
                        fontSize: '14px'
                    }
                },
                lineWidth: 0,
                plotBands: [{
                    from: 50,
                    to: 55,
                    color: '#FF0000', 
                    thickness: 20
                },{
                    from: 55,
                    to: 60,
                    color: '#FFFF00', 
                    thickness: 20
                },
                {
                    from: 60,
                    to: 70,
                    color: '#00FF00', 
                    thickness: 20
                },
                {
                    from: 70,
                    to: 75,
                    color: '#FFFF00', 
                    thickness: 20
                }, {
                    from: 75,
                    to: 80,
                    color: '#FF0000', 
                    thickness: 20
                }]
            },

            series: [{
                name: 'Umidade',
                data: [50],
                tooltip: {
                    valueSuffix: '%'
                },
                dataLabels: {
                    format: 'Umidade%',
                    borderWidth: 0,
                    color: (
                        Highcharts.defaultOptions.title &&
                        Highcharts.defaultOptions.title.style &&
                        Highcharts.defaultOptions.title.style.color
                    ) || '#333333',
                    style: {
                        fontSize: '16px'
                    }
                },
                dial: {
                    radius: '80%',
                    backgroundColor: 'gray',
                    baseWidth: 12,
                    baseLength: '0%',
                    rearLength: '0%'
                },
                pivot: {
                    backgroundColor: 'gray',
                    radius: 6
                }

            }]

        });

        // Add some life
        setInterval(() => {
            const chart2 = Highcharts.charts[0];
            if (chart2 && !chart2.renderer.forExport) {
                const point = chart2.series[0].points[0],
                    inc = Math.round((Math.random() - 0.5) * 80);

                let newVal = point.y + inc;
                if (newVal < 50 || newVal > 80) {
                    newVal = point.y - inc;
                }

                point.update(newVal);
            }

        }, 1000);


        const ctx = document.getElementById('myChart');
  
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Dia 1', 'Dia 2', 'Dia 3', 'Dia 4', 'Dia 5', 'Dia 6', 'Dia 7'],
      datasets: [{
        label: 'Temperatura mais alta',
        data: [27 , 27, 27, 27, 27, 27, 27],
        borderWidth: 1,
        backgroundColor: 'red'
      },
      {
          label: 'Temperatura mais baixa',
          data: [17, 17, 17, 17, 17, 17, 17],
          borderWidth: 1,
          backgroundColor: 'orange'
      },
      {
          label: 'Umidade mais alta',
          data: [65, 65, 65, 65, 65, 65, 65],
          borderWidth: 1,
          backgroundColor: 'blue'
      },
      {
          label: 'Umidade mais baixa',
          data: [45, 45, 45, 45, 45, 45, 45],
          borderWidth: 1,
          backgroundColor: 'lightblue'
      }
      ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
