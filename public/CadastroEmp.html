<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cad-login.css">
    <script src="./js/sessao.js"></script>
    <title>3GO - Cadastro Empresa</title>
</head>
<body class="allOfCode">
    <div class="containIncrement" ></div> 
        <div class="containPrincipal">
            <h1>Cadastrar Empresa</h1>
            <div class="inputContainer">
                <span>Razão Social:</span>
                <input id="inputRazao" type="text" placeholder="Razão Social" maxlength="45">
                <span>Nome fantasia:</span>
                <input id="inputNome" type="text" placeholder="Razão Social" maxlength="45">
                <span>CNPJ:</span>
                <input id="inputCNPJ" type="number" placeholder="Insira Apenas Números" maxlength="14">
                <span id="spanCNPJ"></span>
                <!-- <span>Nome do Representante:</span>
                <input id="inputRepresentante" type="text" placeholder="Nome do Representante" maxlength="45"> -->
                <span>E-mail:</span>
                <input id="inputEmail" type="text" placeholder="E-mail do Representante" maxlength="90">
                <span id="spanEmail"></span>
                <span>Telefone:</span>
                <input id="inputTelefone" type="number" placeholder="Insira Apenas Números" maxlength="11">
                <span id="spanTel"></span>
                <span>Senha:</span>
                <input id="inputSenha" type="password" placeholder="Senha" maxlength="45">
                <span id="spanSenha"></span>
                <span>Confirmar Senha:</span>
                <input id="inputConfirmarSenha" type="password" placeholder="Confirmar Senha" maxlength="45">
                <span id="spanConfirmarSenha"></span>
            </div>
            <div class="btnContainer">
                <button class="btn" onclick="cadastrarEmpresa()">Cadastrar Empresa</button><br>
                <a href="CadastroFunc.html">
                    <button class="btn">Ir Para Funcionario</button>
                </a> 
            </div>
            <div id="cardErro"></div>
            <div id="mensagem_erro"></div>
            <span id="spanRealizado"></span>
        </div>

</body> 
</html>
<script>
    function cadastrarEmpresa() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var razaoSocialVar = inputRazao.value;
    var nomeFantasiaVar = inputNome.value;
    var cnpjVar = Number (inputCNPJ.value);
    var telefoneVar = Number (inputTelefone.value);
    var emailVar = inputEmail.value
    var senhaVar = inputSenha.value;
    var senhaConfVar = inputConfirmarSenha.value;
    mensagem_erro.innerHTML = " ";

    if (
      razaoSocialVar == "" ||
      nomeFantasiaVar == "" ||
      cnpjVar == 0 ||
      telefoneVar == 0 ||
      emailVar == "" ||
      senhaVar == "" ||
      senhaConfVar == ""
     ) {
       cardErro.style.display = "block";
       mensagem_erro.innerHTML = "Insira valores em todos os campos para prosseguir!";
       finalizarAguardar();
       return false;

     } else if (
      cnpjVar.length <14 
     ) {
       cardErro.style.display = "block";
       mensagem_erro.innerHTML = "Seu CNPJ precisa ter 14 digitos!";
       finalizarAguardar();
       return false;

     } else if (emailVar.indexOf("@") >=0) {
       cardErro.style.display = "block";
       mensagem_erro.innerHTML = "Insira @ no seu email!";
       finalizarAguardar();
       return false;

     } else if (
      telefoneVar.length < 11 
     ) {
       cardErro.style.display = "block";
       mensagem_erro.innerHTML = "Seu telefone precisa ter 11 digitos!";
       finalizarAguardar();
       return false;

     } else if (
      senhaVar.length <=7 
     ) {
       cardErro.style.display = "block";
       mensagem_erro.innerHTML = "Sua senha precisa ter 8 ou mais digitos!";
       finalizarAguardar();
       return false;

     } else if (
      senhaVar =! senhaConfVar
     ) {
       cardErro.style.display = "block";
       mensagem_erro.innerHTML = "Sua senha precisa ser igual a confirmação da senha!";
       finalizarAguardar();
       return false;

     } else {
    
    setInterval(sumirMensagem, 5000);
    

    // Enviando o valor da nova input
    fetch("/empresas/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeFantasiaVar: nomeFantasia,
        razaoSocialVar: razaoSocial,
        telefoneVar: telefone,
        cnpjVar: cnpj,
        emailVar: email,
        senhaVar: senha
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
         
       console.log('foi')
          setTimeout(() => {
            window.location = "CadastroFunc.html";
          }, "2000");

        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
    
      });

    return false;
  }
} 
  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
